        dogs = [

                }                
                const d = dogs.filter(Spitz).map(dog =>{alert(dog.nome)})                 
            }

            function idadeReal()
            {
                var idade = dogs;

                    return ("nome : " + item.nome + " => " + " idade Real : " + item.idade * 5 + " anos");                    
                });
                alert(real);

            function idadeSoma()
            {
                var soma = dogs.reduce(function(total,item){
